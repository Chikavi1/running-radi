<ion-content>
<div style="width: 100%;height: 15em;">
  <ng-lottie  [options]="warning">
  </ng-lottie>
</div>
<div class="text-center">
  <h2>{{title}}</h2>
  <p>{{subtitle}}</p>
</div>
  <ion-row>
    <ion-col>
      <ion-button expand="full" color="primary" fill="clear" (click)="close(0)">
      {{cancel_text}}
      </ion-button>
    </ion-col>
    <ion-col>

      <ion-button  expand="full" color="warning" (click)="close(1)">
        {{done_text}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
