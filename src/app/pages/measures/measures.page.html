<ion-content>
  <ion-fab  vertical="top" horizontal="start"  slot="fixed" (click)="beforePage()">
    <ion-fab-button mode="ios" size="small" translucent    color="motel"  style="  outline: none !important;    ">
      <ion-icon name="arrow-back-outline" style="color:#f8d100;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<div style="padding:1em">
  <img style="padding: 2em;" src="../../../assets/measuring-tape.png" alt="image measure">
  <h2>{{ 'measures.title' | translate }}</h2>

  <h3 style="margin-left:.5em;">{{ 'measures.length' | translate }}</h3>
  <ion-item (click)="changeDistance('km')" >
    <ion-label [ngClass]="{'select' : selectDistance == 'km' }">{{ 'measures.kilometres' | translate }} </ion-label>
  </ion-item>

  <ion-item (click)="changeDistance('mi')" >
    <ion-label [ngClass]="{'select' : selectDistance == 'mi' }">{{ 'measures.miles' | translate }} </ion-label>
  </ion-item>

  <h3 style="margin-left:.5em;margin-top:2em">{{ 'measures.mass' | translate }}</h3>
  <ion-item (click)="changeMass('kg')" >
    <ion-label [ngClass]="{'select' : selectMass == 'kg' }">{{ 'measures.kilograms' | translate }} </ion-label>
  </ion-item>

  <ion-item (click)="changeMass('lb')" >
    <ion-label [ngClass]="{'select' : selectMass == 'lb' }">{{ 'measures.pounds' | translate }} </ion-label>
  </ion-item>



</div>

</ion-content>
