<ion-content>
  <div style="background-color: #031e40;color:beige" >
    <div style="padding: 1em;">

      <img src="../../../assets/img/white-logo.png" alt="logo" style="margin-top:1.9em;width: 3.5em;height:3.5em;z-index: 10000;">
      <h1 style="font-weight: bold;">¡Felicidades,has terminado Luis!</h1>
      <p>
        21/12/2012
      </p>
      <h3>
        ¡Recorriste 14.02 KM!
      </h3>
    </div>
  </div>

  <ion-card style="padding: 1em;">
    <h1>Números</h1>
    <ion-row>
      <ion-col size="6">
        Distancia
      </ion-col>
      <ion-col size="6">
        14.02 KM
      </ion-col>
      <ion-col size="6">
        Tiempo
      </ion-col>
      <ion-col size="6">
        34.64 min
      </ion-col>
      <ion-col size="6">
        KM/H
      </ion-col>
      <ion-col size="6">
        28.04 KM/H
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-slides [options]="slide" >
    <ion-slide *ngFor="let item of [1,1]">
      <ion-card  style="padding: 1em;width: 100%;">
        <h4>Comportamiento de Radi</h4>
        <h1>😞 😡 😐 😊 </h1>
        <p>¿Hizo del baño?</p>
        <ion-row>
          <ion-col>
            <ion-chip [ngClass]="{'selected' : recommend == 1 }"  (click)="setRecommend(1)">Si</ion-chip>
            <ion-chip [ngClass]="{'selected' : recommend == 2 }"  (click)="setRecommend(2)">No</ion-chip>
          </ion-col>
        </ion-row>
        <p>¿Tomo agua?</p>
        <ion-row>
          <ion-col>
            <ion-chip [ngClass]="{'selected' : recommend == 1 }"  (click)="setRecommend(1)">Si</ion-chip>
            <ion-chip [ngClass]="{'selected' : recommend == 2 }"  (click)="setRecommend(2)">No</ion-chip>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-button color="success" expand="full" (click)="showRewardVideo()">siguiente</ion-button>
</ion-footer>
