<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <p>Lat: {{lat}}</p>
  <p>Lng: {{lng}}</p>
  <p>Time: {{time}}</p>

  <ion-button (click)="start()">Start</ion-button>
  <ion-button (click)="guess_location()">Guess</ion-button>
  <ion-button (click)="delete()">Delete</ion-button>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
